{% extends 'base.html' %}

{% block titlename %} Basic Info {% endblock titlename %}

{% block body %}
    <div class="main-cont-change">
        <div class="init-details-form">
            <h3> Basic Details</h3>
            <p id="msgp">Enter your roll number and class</p>
            {% if message %}

            <div class="alert warning">
                <span class="closebtn">&times;</span>
                <strong>{{prefix}}</strong> {{message}}
            </div>
            {% endif %}

            <form action="/attendance" method="post">
                {% csrf_token %}
                <input type="hidden" name="postaction" value="adduser">
                <div class="input-contain input-contain-1">
                    <input type="text" id="fname" name="name" autocomplete="off" value="{{username}}"
                        aria-labelledby="placeholder-fname" disabled>
                    <label class="placeholder-text" for="fname" id="placeholder-fname">
                        <div class="text">Name</div>
                    </label>
                </div>

                <div class="input-contain">
                    <input type="text" id="lname" name="email" autocomplete="off" value="{{emailaddrs}}"
                        aria-labelledby="placeholder-lname" disabled>
                    <label class="placeholder-text" for="lname" id="placeholder-lname">
                        <div class="text">Email Id</div>
                    </label>
                </div>

                <div class="gender-cont">

                    <div class="input-contain ">

                        <select name="classofst" id="gender-input-id" class="gender-input">
                            <option selected disabled hidden>Choose</option>
                            {% for class in classes %}
                            <option value="{{class}}">{{class}}</option>
                            {% endfor %}
                        </select>


                        <label class="placeholder-text" for="gender-input-id" id="placeholder-gender-input-id">
                            <div class="text">Class</div>
                        </label>

                    </div>

                    <div class="input-contain">

                        <input type="text" class="date-input" id="dobid" name="rollnum" autocomplete="off" value="{{rollnum}}"
                         required>

                        <label class="placeholder-text" for="dobid" id="placeholder-dobid">
                            <div class="text">Roll Number</div>
                        </label>

                    </div>

                </div>

                <div class="notify-div">
                    <h5>Notify by email if attendance is not recorded.</h5>
                    <input type="checkbox" name="notify" id="norify" checked>
                </div>

                <div class="next-button-cont">
                    <input type="submit" class="next-button" value="Submit">
                </div>

            </form>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Google Sans, Noto Sans Myanmar UI, arial, sans-serif;
        }



        .main-cont-change {
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            align-items: center;
            flex-grow: 1;
        }

        .init-details-form {
            display: flex;
            flex-direction: column;
            border: 1px solid rgb(170, 167, 167);
            width: 400px;
            height: max-content;
            border-radius: 12px;
            padding: 30px;
            align-items: center;

        }

        .init-details-form h3 {
            font-size: 25px;
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .init-details-form p {
            text-align: center;
            margin-bottom:25px;
        }


        .input-contain {
            position: relative;
            margin-top: 30px;
        }

        .input-contain-1 {
            margin-top: 0px;
        }

        input,
        .gender-input {
            height: 42px;
            width: 340px;
            border: 1px solid rgb(180, 177, 177);
            border-radius: 6px;
            padding: 0px 12px;
            background-color: inherit;
        }

        input:focus,
        .gender-input:focus {
            outline: none;
            border: 2px solid #0065ff;
        }

        input:focus+.placeholder-text .text,
        .gender-input:focus .placeholder-text .text,
        :not(input[value=""])+.placeholder-text .text,
        #dobid:valid+.placeholder-text .text  {
            background-color: #f8f8f8;
            color: black;
            transform: translate(0, -125%);
            padding: 0px 4px;
            margin-left: 10px;
            font-size: 13px;
        }


        input:focus+.placeholder-text .text,
        .gender-input:focus+.placeholder-text .text {
            border-color: #0065ff;
            color: #0065ff;
            padding: 0px 4px;
            margin-left: 10px;
            font-size: 13px;
        }

        .placeholder-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            pointer-events: none;
            display: flex;
            align-items: center;

        }

        .text {
            padding: 0 8px;
            /* transform: translate(0); */
            color: rgb(54, 53, 53);
            transition: transform 0.15s ease-out, font-size 0.15s ease-out, background-color 0.2s ease-out, color 0.15s ease-out;
        }

        input,
        .placeholder-text,
        .gender-input {
            font-size: 18px;
        }

        .logo-cont img {
            width: 120px;
        }

        .next-button-cont {
            display: flex;
            flex-direction: row-reverse;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .next-button {
            border-radius: 6px;
            height: 38px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #0065ff;
        }

        .next-button:focus {
            outline: none;
            border: none;
        }

        .gender-cont {
            display: flex;
            justify-content: space-between;
        }

        .gender-input:focus option:first-of-type {
            display: none;
        }

        .gender-input {
            width: 160px;
            /* appearance: none; */
            color: black;
            cursor: pointer;
        }

        .date-input {
            width: 150px;
            text-transform: uppercase;
        }

        .alert.warning {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            /* margin-top: 1rem; */
            position: relative;
            width: 340px;
        }


        .closebtn {
            color: rgb(0, 0, 0);
            font-weight: bold;
            float: right;
            font-size: 22px;
            margin-right: -10px;
            margin-top: -5px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s all ease;
            z-index: 1;
        }

        .closebtn:hover {
            color: rgb(255, 0, 0);

        }

        .notify-div {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            display: flex;
            padding: 3px;

        }

        .notify-div h5 {
            color: rgb(23, 23, 23);
        }

        .notify-div input {
            width: 16px;
            cursor: pointer;
            margin-top: -14px;
        }

        @media screen and (max-width : 430px) {
            .main-cont-change {
                margin-top: 0px;
                width: 100%;
            }

            .init-details-form {
                border: none;
                width: 100%;
                border-radius: none;
                padding: 30px;
                align-items: center;
            }
        }


        @media screen and (max-width : 360px) {
            .main-cont-change {
                margin-top: 0px;
                width: 100%;
            }

            .init-details-form {
                padding: 10px;
                width: 100%;
            }

            form {
                width: 100%;
            }

            .input-contain {
                width: 100%;
            }

            input {
                width: 100%;
            }

            .alert.warning {
                width: 100%;
            }
        }
    </style>

    <script>

        let input_element = document.querySelectorAll("input");
        let ptag_msg = document.getElementById("msgp");

        ptag_msg.className


        input_element.forEach(elmt => {
            elmt.addEventListener("keyup", () => {
                elmt.setAttribute("value", elmt.value);
            })
        });


        var close = document.getElementsByClassName("closebtn");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
                div.style.opacity = "0";
                ptag_msg.style.display = "block";

            }
        }
    </script>
{% endblock body %}
